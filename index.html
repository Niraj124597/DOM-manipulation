<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>DOM & DOM Manipulation</title>
</head>
<body>
  <header id="main-header" class="bg-dark text-white p-4 mb-3">
    <div class="container">
      <h1 id="header-title">Item Lists</h1>
    </div>
  </header>
  <div class="container">
    <div id="main" class="card card-body">
      <h2 class="title">Add Items</h2>
      <form class="form-inline mb-3">
        <input type="text" class="form-control mr-2">
        <select class="form-control mr-2">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
        <input type="submit" class="btn btn-info" value="Submit">
      </form>
      <h2 class="title">Items</h2>
      <ul id="items" class="list-group">
        <li class="list-group-item">Item 1</li>
        <li class="list-group-item">Item 2</li>
        <li class="list-group-item">Item 3</li>
        <li class="list-group-item">Item 4</li>
      </ul>
      <br>
      <button id="button" class="btn btn-info btn-block">Click</button>
      <br>
      <div id="box" style='width:400px; height:200px; background:#d4d4d4'><h3>Hello</h3></div>
    </div>
  </div>
  <!-- <script src='part-1.js'></script>
  <script src='part-2.js'></script> -->
  <script src='part-3.js'></script>
</body>
</html>
