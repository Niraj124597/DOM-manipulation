<body>
  <header id="main-header" class="bg-dark text-white p-4 mb-3">
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <h1 id="header-title">Item Lists</h1>
        </div>
        <div class="col-sm-4 align-self-center">
          <input type="text" id="filter" class="form-control" placeholder="Search Items...">
        </div>
      </div>
    </div>
  </header>
  <div class="container">
    <div id="main" class="card card-body">
      <h2 class="title">Add Items</h2>
      <form id="addForm" class="form-inline mb-3">
        <input type="text" id="input" class="form-control mr-2">
        <select class="form-control mr-2">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
        <input type="submit" class="btn btn-info" value="Submit">
      </form>
      <h2 class="title">Items</h2>
      <ul id="items" class="list-group">
        <li class="list-group-item">Item 1
        <button class="btn btn-info btn-sm float-right delete">X</button></li>
        <li class="list-group-item">Item 2<button class="btn btn-info btn-sm float-right delete">X</button></li>
        <li class="list-group-item">Item 3<button class="btn btn-info btn-sm float-right delete">X</button></li>
        <li class="list-group-item">Item 4<button class="btn btn-info btn-sm float-right delete">X</button></li>
        <li class="list-group-item">Item 5<button class="btn btn-info btn-sm float-right delete">X</button></li>
      </ul>
